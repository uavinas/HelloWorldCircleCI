version: 2.1
jobs:
  build-and-test:
    macos:
      xcode: 12.1.0
    environment:
      FL_OUTPUT_DIR: output
    steps:
      - checkout
      - run:
        name: Force Bundler Version
        command: |
          sudo gem update --system
          echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
          source $BASH_ENV
          gem install bundler
      - run:
          name: Fastlane
          command: bundle exec fastlane $FASTLANE_LANE
      - run:
          name: build and test run 
          command: fastlane scan
          environment: 
           SCAN_DEVICE: iphone 8
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan
          
workflows:
  build-and-test:
    jobs:
      - build-and-test
